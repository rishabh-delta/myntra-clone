<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping For Women, Men, Kids Fashion & Lifestyle-Myntra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="box-shadow ">
        <nav class="flex space-between container">
            <div class="left flex align-center">
                <img src="Myntra-logo.png"/>
                <ul class="upper-case flex semibold">
                    <li>men</li>
                    <li>women</li>
                    <li>kids</li>
                    <li>home & living</li>
                    <li>beauty</li>
                    <li>studio</li>
                </ul>
            </div>
            <div class="right align-center flex">
                <input class='input-box' type="text" placeholder="Search for products, brands and more">
                <div class="flex justify-center"><i class="fa-regular fa-user"></i>Profile</div>  
                <div class="flex justify-center"><i class="fa-regular fa-heart"></i>Wishlist</div>
                <div class="flex justify-center"><i class="fa-solid fa-bag-shopping"></i>Bag</div>
            </div>
        </nav>
    </header>
    <main>
        <section class="section2">
            <section class="container section1">
                <img src="home.png" alt="homeimg" class="homeImg">
                <img src="img2.png" alt="2nd image" class="homeImg">
            </section>
            <section class="flex container space-between ">
                <img src="card1.png" alt="card" class="cardDimensions">
                <img src="card2.png" alt="card" class="cardDimensions">
                <img src="card3.png" alt="card" class="cardDimensions">
                <img src="card4.png" alt="card" class="cardDimensions">
            </section>
        </section>
    </main>
    <footer class="footer">Copyrght &copy; by Myntra.com || All rights reserved</footer>            
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
